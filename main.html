<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="banner-logo">
                <img src="img/odin-lined.png">
                Odin
            </div>
            <h6>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </h6>
        </aside>
        <main>
            
                <div class="top-text">
                    <p>This is not a real online service! You need something like this in your life to help you realize your deepest dreams.
                    </p>
                    <p>Sign up now to get started.</p>
                    <p>You know you want to.</p>
                </div>


                <div class="sign-upsection">
                    <form method="post">
                        <div class="row">
                            <div class="inputtext">
                                <label for="fname">FIRST NAME</label>
                                <br>
                                <input type="text" id="fname" name="fname" required>
                            </div>

                            <div class="inputtext">
                                <label for="lname">LAST NAME</label>
                                <br>
                                <input type="text" id="lnamme" name="lname" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="inputtext">
                                <label for="fname">EMAIL</label>
                                <br>
                                <input type="email" id="email" name="email">
                            </div>

                            <div class="inputtext">
                                <label for="lname">PHONE NUMBER</label>
                                <br>
                                <input type="tel" id="phonenum" name="phonenum">
                            </div>
                        </div>

                        <div class="row">
                            <div class="inputtext">
                                <label for="fname">PASSWORD</label>
                                <br>
                                <input type="password" id="password" name="password">
                            </div>

                            <div class="inputtext">
                                <label for="lname">CONFIRM PASSWORD</label>
                                <br>
                                <input type="password" id="confirmPassword" name="confirmPassword">
                            </div>
                        </div>
                    </form>
                    
                </div>
            
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
